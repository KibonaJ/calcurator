<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./j.css">
    <title>Document</title>
</head>
<body>
    <section class="box">
        <div class="vyote">
           <div class="rooms">
            <p>
                Bill
            </p>
            <div class="istruct">
                <div class="logo">
                    <img src="./icon-dollar.svg" alt="">
                </div>
                <div class="number4">
                    142.55
                </div>
            </div>
            <div class="form">
                <span>
                    Select Tip %
                </span>
                <div class="container">
                    <div class="griditem">5%</div>
                    <div class="griditem">10%</div>
                    <div class="griditem">15%</div>
                    <div class="griditem">20%</div>
                    <div class="griditem">25%</div>
                    <div class="griditem">50%</div>
                    <div class="griditem">custom</div>
                </div>
            </div>
        </div>
        <div class="Roombox">
            <div>
                <div class="amount">
                    <span>
                        <div class="tip">
                            Tip amount <br>
                            /person
                            <div class="number9">
                                $4.27
                            </div>
                        </div>
                    </span>
                </div>
                <div class="total">
                    <span>
                        <div class="tot">
                            Total <br>
                            /person
                            <div>
                                <h4>
                                    $32.79
                                </h4>
                            </div>
                        </div>
                    </span>
                    <div class="buttonscontainer">
                        <div class="buttons">
                            RESET
                        </div>
                    </div>
                </div> 
            </div>
        </div> 
        </div>
    </section>
</body>
</html>
